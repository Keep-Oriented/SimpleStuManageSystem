    <script>
        function login() {
            //alert("登录按钮被点击!");
            var username = $("#username").val();
            var password = $("#password").val();
            $.post("LoginServlet", {username: username, password: password}, function (data, status) {
                //alert(data);
                if (data == '11') {
                    alert("管理员: " + username + "登录成功!");
                    window.location.replace("index.jsp");
                } else if (data == '1') {
                    alert("学生: " + username + "登录成功!");
                    window.location.replace("stu_index.jsp");
                } else {
                    alert("用户名或密码错误,登录失败!");
                    window.location.replace("login.html");
                }
            });
        }
    </script>

<!-- signin end -->
<section class="signin">
    <div class="container">
        <div class="sign-content">
            <h2>简易学生信息管理系统登录</h2>
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form action="#" method="post" id="login_form">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       placeholder="请输入您的用户名">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="请输入您的密码">
                            </div><!--/.form-group -->
                        </form><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-password">
                        <div class="awesome-checkbox-list">
                            <ul class="unstyled centered">

                                <li>
                                    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox"
                                           value="value2">
                                    <label for="styled-checkbox-2">记住密码</label>
                                </li>

                                <li>
                                    <a href="password.html">点击修改密码</a>
                                </li>

                            </ul>
                        </div><!--/.awesome-checkbox-list -->
                    </div><!--/.signin-password -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <!--通过form的ID实现表单外按钮提交表单-->
                        <input type="button" onclick="login()" value="登录" class="btn signin_btn">
                        <!--                        <p>-->
                        <!--                            您还没有账户 ?-->
                        <!--                            <a href="signup.html">点此注册</a>-->
                        <!--                        </p>-->
                    </div><!--/.signin-footer -->
                </div><!--/.col-->
            </div><!--/.row -->
        </div><!--/.sign-content -->
    </div><!--/.container -->

</section><!--/.signin -->
